<!--列表页面-->
<!--使用bootstrap的panel组件-->
<style>
    img {
        width: 150px;
        height: 200px;
    }
</style>
<div class="panel panel-primary col-md-3" ng-repeat="book in books track by $index">
    <div class="panel-heading text-center">{{book.name}}</div>
    <div class="panel-body text-center">
        <img ng-src="{{book.cover}}" alt=""/>
    </div>
    <div class="panel-footer text-center">
        价格:{{book.price | currency: $}}
        <button ng-click="goDetail(book.id)">查看详情</button>
    </div>
</div>
